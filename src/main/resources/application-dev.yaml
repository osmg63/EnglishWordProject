spring:
  datasource:
    url: ${db_url}
    username: ${db_username}
    password: ${db_password}
    hikari:
      minimum-idle: 0
      maximum-pool-size: 5
      idle-timeout: 30000
      max-lifetime: 60000
      connection-timeout: 20000
  jpa:
    hibernate:
      ddl-auto: none
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect
gemini:
  api:
    url: ${gemini_url}
    key: ${gemini_key}


